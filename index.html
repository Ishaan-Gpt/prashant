<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Infratech | Beyond Engineering</title>
    <base href="/">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader-text">SUPREME.</div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <!-- Navigation Container -->
    <div id="navbar-root"></div>

    <main>
        <!-- Section Containers (loaded dynamically) -->
        <div id="hero-root"></div>
        <div id="about-root"></div>
        <div id="services-root"></div>
        <div id="resources-root"></div>
        <div id="procedure-root"></div>
        <div id="partners-root"></div>
        <div id="projects-root"></div>
        <div id="contact-root"></div>
        <div id="footer-root"></div>
    </main>

    <!-- Lenis for Smooth Scroll -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script src="script.js"></script>

    <!-- Component Loader -->
    <script>
        // Load component into container
        async function loadComponent(containerId, componentPath) {
            try {
                const response = await fetch(componentPath);
                if (!response.ok) throw new Error(`Failed to load ${componentPath}`);
                const html = await response.text();
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error(`Error loading ${componentPath}:`, error);
            }
        }

        // Initialize all components
        async function initComponents() {
            const components = [
                { id: 'navbar-root', path: 'components/navbar.html' },
                { id: 'hero-root', path: 'sections/hero.html' },
                { id: 'about-root', path: 'sections/about.html' },
                { id: 'services-root', path: 'sections/services.html' },
                { id: 'resources-root', path: 'sections/resources.html' },
                { id: 'procedure-root', path: 'sections/procedure.html' },
                { id: 'partners-root', path: 'sections/partners.html' },
                { id: 'projects-root', path: 'sections/projects.html' },
                { id: 'contact-root', path: 'sections/contact.html' },
                { id: 'footer-root', path: 'sections/footer.html' }
            ];

            // Load all components in sequence
            for (const component of components) {
                await loadComponent(component.id, component.path);
            }

            // Re-initialize ALL features after all components are loaded
            if (typeof initNavbar === 'function') {
                initNavbar();
            }
            if (typeof initCursor === 'function') {
                initCursor();
            }
            if (typeof initRevealAnimations === 'function') {
                initRevealAnimations();
            }
            if (typeof initMagneticButtons === 'function') {
                initMagneticButtons();
            }
            if (typeof initParallax === 'function') {
                initParallax();
            }
        }

        // Start loading when DOM is ready
        document.addEventListener('DOMContentLoaded', initComponents);
    </script>
</body>

</html>
