<section id="leadership" class="leadership-directory">
    <div class="container relative">
        <div class="dir-header">
            <span class="dir-sub">LEADERSHIP</span>
            <h2>DESIGN<br>INTELLIGENCE.</h2>
        </div>

        <div class="dir-list">
            <!-- Item 1 -->
            <div class="dir-row" onmouseenter="revealLeader('l1')">
                <span class="dir-num">01</span>
                <h3 class="dir-name">AMAN VERMA</h3>
                <span class="dir-role">PRINCIPAL DIRECTOR</span>
                <div class="dir-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </div>

            <!-- Item 2 -->
            <div class="dir-row" onmouseenter="revealLeader('l2')">
                <span class="dir-num">02</span>
                <h3 class="dir-name">K.P. DASH</h3>
                <span class="dir-role">STRATEGY HEAD</span>
                <div class="dir-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </div>

            <!-- Item 3 -->
            <div class="dir-row" onmouseenter="revealLeader('l3')">
                <span class="dir-num">03</span>
                <h3 class="dir-name">S. ROY</h3>
                <span class="dir-role">EXECUTION LEAD</span>
                <div class="dir-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
        </div>

        <!-- Fixed Image Reveal Area -->
        <div class="leader-reveal-frame">
            <img id="leader-img" src="assets/hero.png" alt="Leader">
            <div class="leader-quote">
                "Precision is not an act, it is a habit."
            </div>
        </div>
    </div>
</section>

<style>
    .leadership-directory {
        padding: 15vh 0;
        background: #FEFDFB;
        position: relative;
        border-bottom: 1px solid var(--color-border);
    }

    .dir-header {
        margin-bottom: 80px;
    }

    .dir-header h2 {
        font-size: clamp(3rem, 6vw, 100px);
        line-height: 0.9;
    }

    .dir-sub {
        font-family: 'Space Mono', monospace;
        color: var(--color-primary);
        border: 1px solid var(--color-primary);
        padding: 5px 10px;
        font-size: 0.8rem;
        margin-bottom: 20px;
        display: inline-block;
    }

    .dir-list {
        max-width: 60%;
    }

    .dir-row {
        display: grid;
        grid-template-columns: 50px 1fr 1fr 50px;
        align-items: center;
        padding: 40px 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        cursor: auto;
        /* Default cursor */
        transition: all 0.4s;
    }

    .dir-row:last-child {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .dir-row:hover {
        padding-left: 20px;
        border-top: 1px solid var(--color-primary);
    }

    .dir-num {
        font-family: 'Space Mono', monospace;
        font-size: 0.9rem;
        color: #999;
    }

    .dir-name {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
    }

    .dir-role {
        font-family: 'Space Mono', monospace;
        font-size: 0.8rem;
        color: #666;
        text-transform: uppercase;
        text-align: right;
        padding-right: 40px;
    }

    .dir-arrow {
        color: var(--color-primary);
        opacity: 0;
        transform: translateX(-10px);
        transition: 0.4s;
    }

    .dir-row:hover .dir-arrow {
        opacity: 1;
        transform: translateX(0);
    }

    /* Fixed Image Area */
    .leader-reveal-frame {
        position: absolute;
        top: 50%;
        right: 5%;
        transform: translateY(-50%);
        width: 30vw;
        height: 40vw;
        max-height: 600px;
        background: #000;
        overflow: hidden;
        z-index: 2;
        pointer-events: none;
        /* Let clicks pass through */
        opacity: 0;
        /* Hidden by default until JS triggers initial or hover */
        display: none;
        /* Hide for mobile initially */
    }

    @media (min-width: 1024px) {
        .leader-reveal-frame {
            display: block;
            opacity: 1;
        }
    }

    #leader-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1);
        transition: 0.5s;
    }

    .leader-quote {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 30px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: white;
        font-family: var(--font-heading);
        font-size: 1.5rem;
        line-height: 1.2;
    }

    @media (max-width: 1024px) {
        .dir-list {
            max-width: 100%;
        }

        .dir-row {
            grid-template-columns: 40px 1fr;
            gap: 10px;
        }

        .dir-role,
        .dir-arrow {
            display: none;
        }

        .leader-reveal-frame {
            display: none;
        }
    }
</style>

<script>
    // Simple inline script to handle image swap
    const leaderData = {
        'l1': { img: 'assets/hero.png', quote: "Precision is not an act, it is a habit." },
        'l2': { img: 'assets/nsti.png', quote: "Technology is the new concrete." },
        'l3': { img: 'assets/infra.png', quote: "Execution eats strategy for breakfast." }
    };

    function revealLeader(id) {
        const data = leaderData[id];
        const imgEl = document.getElementById('leader-img');
        const quoteEl = document.querySelector('.leader-quote');

        // Add fade effect
        imgEl.style.opacity = 0.5;

        setTimeout(() => {
            imgEl.src = data.img;
            quoteEl.innerText = `"${data.quote}"`;
            imgEl.style.opacity = 1;
        }, 200);
    }
</script>
